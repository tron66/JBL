<html lang="en">

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">JBL</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#favorites" class="nav__link">Favorites</a>
                    </li>
                    <li class="nav__item">
                        <a href="models" class="nav__link">Models</a>
                    </li>
                </ul>

                <!--Close Button-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i> 
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>  
    </header>

    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">

                    <h1 class="home__title">
                        <span>J</span>
                        <span>B</span>
                        <span>L</span>
                    </h1>

                    <div class="home__tooltip">
                        <img src="img/tooltip-right.svg" alt="" class="home__tooltip-img">
                        <span class="home__tooltip-text">$150</span>
                    </div>
                </div>

                <a href="" class="home__button button">
                    Buy now <i class="ri-play-circle-fill"></i>
                </a>

                <div class="home__social">
                    <span class="home__social-text">Follow us</span>
                </div>
            </div>
              
        </section>
  
        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
              
        </section>
  
        <!--==================== FAVORITE ====================-->
        <section class="favorite section" id="favorite">
              
        </section>
  
        <!--==================== MODEL ====================-->
        <section class="model section" id="model">
              
        </section>
  
        <!--==================== SPONSOR ====================-->
        <section class="sponsor section">
              
        </section>
    </main>
  
    <!--==================== FOOTER ====================-->

    </footer>
